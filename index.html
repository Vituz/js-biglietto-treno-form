<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Biglietteria</title>
</head>
<body>
    <header>
        <div class="container">
            <h2>
                Calcola il prezzo del tuo biglietto
            </h2>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="insert_dati">

                <!-- Dati da inserire -->
                <div class="row d_flex justify_around">

                    <!-- Nome e/o cognome -->
                    <span>
                        <h3>Nome Cognome</h3>
                        <input type="text" id="name" value="">   
                    </span>

                    <!-- Km da percorrere -->
                    <span>
                        <h3>Km da percorrere</h3>
                        <input type="text" id="percorso" value="">
                    </span>
                    
                    <!-- Fascia d'età -->
                    <span>
                        <h3>Fascia d'età</h3>
                        <select name="eta" id="eta">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </span>
                    
                </div>
                <!-- /Dati da inserire -->

                <!-- Submit e reset -->
                <div class="row d_flex justify_center">
                    <span class="btn">
                        <button id="confirm">Genera</button>
                    </span>

                    <span class="btn">
                        <button id="delete">Annulla</button>
                    </span>
                </div>
                <!-- /Submit e reset -->
            </div>

            <!-- Biglietto -->
            <h2>il tuo biglietto</h2>

            <!-- Dettagli passeggero -->
            <div class="biglietto clearfix">
                <h4>dettaglio passeggeri</h4>
                
                <!-- Nome passeggero -->
                <div class="ticket_left">
                    <h4>nome passeggero</h4>
                    
                    <span id="username"></span>
                </div>

                <div class="ticket_right d_flex">
                    <div class="d_flex d_column justify_around">
                        <span>Offerta</span>

                        <span id="sconto"></span>

                    </div>

                    <div class="d_flex d_column justify_around">
                        <span>Carrozza</span>

                        <span id="carrozza"></span>

                    </div>

                    <div class="d_flex d_column justify_around">
                        <span>Codice CP</span>

                        <span id="cp_code"></span>

                    </div>

                    <div class="d_flex d_column justify_around">
                        <span>Costo biglietto</span>

                        <span id="costo"></span>

                    </div>

                </div>

            </div>
        </div>
    </main>
    



    <script src="./assets/js/main.js"></script>
</body>
</html>
